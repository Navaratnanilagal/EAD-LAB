<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fieldset Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    fieldset {
      border: 2px solid #6c5ce7;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      color: #6c5ce7;
      padding: 0 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #6c5ce7;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5e54c7;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>User Info</legend>
      <input type="text" placeholder="Enter your name" required>
      <input type="email" placeholder="Enter your email" required>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
