<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      padding: 40px 10px;
    }

    .resume {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    .contact {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    h3 {
      color: #007acc;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 0.9rem;
    }

    ul {
      margin: 0 0 15px 20px;
      font-size: 0.95rem;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="resume">
    <h1>Navaratna Nilagal</h1>
    <div class="contact">Email: navaratna@gmail.com | Phone: 9876543210</div>

    <h3>Education</h3>
    <table>
      <tr><th>Qualification</th><th>Institution</th></tr>
      <tr><td>B.Tech</td><td>cbit College</td></tr>
    </table>

    <h3>Skills</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Python</li>
    </ul>

    <h3>About Me</h3>
    <p>Tech enthusiast passionate about web development and learning new technologies.</p>
  </div>
</body>
</html>
