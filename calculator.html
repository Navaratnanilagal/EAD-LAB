<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractive Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .calculator {
      background: #2b2d42;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 320px;
    }

    .display {
      background: #1c1e29;
      color: #fff;
      font-size: 1.5rem;
      padding: 10px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 10px;
      min-height: 40px;
    }

    .result {
      background: #1c1e29;
      color: #06d6a0;
      font-size: 2rem;
      padding: 10px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 15px;
      min-height: 50px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .btn-operator {
      background: #ff7eb3;
      color: white;
    }

    .btn-number {
      background: #edf2f4;
      color: #2b2d42;
    }

    .btn-equal {
      background: #06d6a0;
      color: white;
      grid-column: span 2;
    }

    .btn-clear {
      background: #ef233c;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="expression">0</div>
    <div class="result" id="result">= 0</div>
    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-operator" onclick="append('/')">÷</button>
      <button class="btn-operator" onclick="append('*')">×</button>
      
      <button class="btn-number" onclick="append('7')">7</button>
      <button class="btn-number" onclick="append('8')">8</button>
      <button class="btn-number" onclick="append('9')">9</button>
      <button class="btn-operator" onclick="append('-')">−</button>
      
      <button class="btn-number" onclick="append('4')">4</button>
      <button class="btn-number" onclick="append('5')">5</button>
      <button class="btn-number" onclick="append('6')">6</button>
      <button class="btn-operator" onclick="append('+')">+</button>
      
      <button class="btn-number" onclick="append('1')">1</button>
      <button class="btn-number" onclick="append('2')">2</button>
      <button class="btn-number" onclick="append('3')">3</button>
      <button class="btn-number" onclick="append('.')">.</button>
      
      <button class="btn-number" onclick="append('0')">0</button>
      <button class="btn-equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let expression = "";
    let expressionDisplay = document.getElementById("expression");
    let resultDisplay = document.getElementById("result");

    function append(value) {
      if (expression === "0") expression = "";
      expression += value;
      expressionDisplay.innerText = expression;
    }

    function clearDisplay() {
      expression = "";
      expressionDisplay.innerText = "0";
      resultDisplay.innerText = "= 0";
    }

    function calculate() {
      try {
        let answer = eval(expression);
        expressionDisplay.innerText = expression;
        resultDisplay.innerText = "= " + answer;
        expression = answer.toString();
      } catch {
        resultDisplay.innerText = "= Error";
        expression = "";
      }
    }
  </script>
</body>
</html>
