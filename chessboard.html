<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chessboard</title>
  <style>
    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      border: 5px solid #444;
      width: 400px;
      height: 400px;
      margin: 50px auto;
    }
    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .light { background: #d2b48c; }
    .dark { background: #8b5a2b; }
    .white { color: #fff; text-shadow: 0 0 2px #000; }
    .black { color: #000; }
  </style>
</head>
<body>
  <div class="chessboard" id="board"></div>

  <script>
    const board = document.getElementById("board");

    // Unicode pieces (black first, then white)
    const pieces = [
      ["♜","♞","♝","♛","♚","♝","♞","♜"],
      Array(8).fill("♟"),
      ...Array(4).fill(Array(8).fill("")),
      Array(8).fill("♙"),
      ["♖","♘","♗","♕","♔","♗","♘","♖"]
    ];

    // Generate 8x8 squares
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const square = document.createElement("div");
        square.className = "square " + ((row+col)%2 ? "dark" : "light");

        const piece = pieces[row][col];
        if (piece) {
          square.innerHTML = `<span class="piece ${(row<2)?"black":"white"}">${piece}</span>`;
        }
        board.appendChild(square);
      }
    }
  </script>
</body>
</html>
